[CONFIG]
#directory='./'
temp_directory='./admin_db/'
log_file='./logs/test_mainlog'
show_debug=true
max_frame_size=0
cipher=plain
#cipher=3K
#cipher=des
#cipher=3des
auth_tmo_ms=1000000 # Keept so big for debugging.
syncer_wakeup_ms=2000
request_tmo_ms=3600000
sync_interval_ms=0
listen=0.0.0.0@1761

[DATABASE]
name=administrator
max_stack_count=512
directory='./admin_db/'
